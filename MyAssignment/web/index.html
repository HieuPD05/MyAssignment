<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>eLeave – Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:"Segoe UI",Arial,sans-serif}
    .hero{
      position:relative; height:100%;
      background:
        linear-gradient(0deg, rgba(0,0,0,.35), rgba(0,0,0,.35)),
        url("img/background.jpg?v=1") center/cover no-repeat fixed;
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .panel{
      background: rgba(255,255,255,.88); backdrop-filter: blur(4px);
      border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.18);
      width:min(580px, 92vw); padding:28px 26px; text-align:center;
    }
    h1{margin:0 0 8px; font-size:28px; color:#0f2942}
    p{margin:0 0 18px; color:#335; line-height:1.5}
    .brand{display:flex; gap:10px; align-items:center; justify-content:center; margin-bottom:10px}
    .logo{width:40px; height:40px; border-radius:50%; display:grid; place-items:center; background:#007acc; color:#fff; font-weight:800}
    .btn{display:inline-block; padding:12px 18px; border-radius:10px; background:#007acc; color:#fff; text-decoration:none; font-weight:800; letter-spacing:.2px; transition:transform .15s, background .2s}
    .btn:hover{background:#005fa3; transform: translateY(-1px)}
  </style>
</head>
<body>
  <section class="hero">
    <div class="panel">
      <div class="brand">
        <div class="logo">eL</div>
        <h1>Hệ thống Quản lý Nghỉ phép</h1>
      </div>
      <p>Chào mừng bạn đến với eLeave. Nhấn nút dưới đây để đăng nhập và bắt đầu làm việc.</p>
      <a class="btn" href="login">Đăng nhập</a>
    </div>
  </section>
</body>
</html>
